
<ion-header>
  <ion-navbar>
    <ion-title>photos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="global.callSearch($event)">
        <ion-icon name="md-search"></ion-icon>
      </button>
      <button ion-button icon-only navPush="NotificationPage">
        <ion-icon name="md-notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of photos" float-left>
      <img src="{{item}}" imageViewer="{{item}}"/>
    </ion-item>
  </ion-list>
</ion-content>
